    function getArray(targetObject) {
        if (targetObject === undefined) {
            return null;
        }
        var targetArray = [];
        if (targetObject instanceof Array) {
            return targetObject;
        } else {
            targetArray.push(targetObject);
            return targetArray;
        }
    }

    function escapeString(tmpStr) {
        var csReplaced = tmpStr;
        csReplaced = csReplaced.replace(/&/g, "&amp;");
        csReplaced = csReplaced.replace(/</g, "&lt;");
        csReplaced = csReplaced.replace(/>/g, "&gt;");
        csReplaced = csReplaced.replace(/\"/g, "&quot;");
        csReplaced = csReplaced.replace(/\'/g, "&#39;");
        return csReplaced;
    }

    function displayLogInfo() {
        $('#loginfo').append('<h2>' + getClientMessage('AUDITLOG') + '</h2>');
        if (statusCode['API_GET_LOGS'] == -1 || statusCode['API_GET_LOGS'] == 0) {
            displayAlertDanger('#loginfo', getClientMessage('CONNERR'));
            return;
        }
        var Log = getArray(responseData['API_GET_LOGS'].Log);
        if (Log == null) {
            $('#loginfo').append(getClientMessage('NOLOGINFO'));
            return;
        }

        var logData = $('<table>');
        logData.addClass('table table-striped');

        var tHead = $('<thead>');
        tHead.append('<tr><th>' + getClientMessage('LOGEVENTTIME') + '</th><th>' + getClientMessage('LOGEVENT') + '</th></tr>');
        logData.append(tHead);

        var tBody = $('<tbody>');
        for (var Loop = 0; Loop < Log.length; Loop++) {
            tBody.append('<tr><td>' + Log[Loop].TimeUtc + '<br/>' + Log[Loop].TimeLocal + '</td><td>' + Log[Loop].Msg + '</td></tr>');
        }
        logData.append(tBody);
        $('#loginfo').append(logData);
        $('td').css('vertical-align', 'middle');
    }

    function displayAgentInfo() {

        }

        selectedAgentStatusCommand = -1;
        selectedOperationCommand = -1;

        var agentInfoData = $('<table>');
        agentInfoData.addClass('table table-striped');

        var tHead = $('<thead>');
        tHead.append('<tr>' +
                     '<th>' + getClientMessage('AINAME') + '</th>' +
                     '<th>' + getClientMessage('AISTATUS') + '</th>' +
                     '<th class="d-none d-sm-table-cell">' + getClientMessage('AISTATUSCMD') + '</th>' +
                     '<th>' + getClientMessage('AISTATUSTIME') + '</th>' +

                     '<th class="d-none d-lg-table-cell">' + getClientMessage('AIOPSTATUS') + '</th>' +
                     '<th class="d-none d-lg-table-cell">' + getClientMessage('AIOPSTATUSCMD') + '</th>' +
                     '</tr>');
        agentInfoData.append(tHead);

        var tBody = $('<tbody>');
        agentInfoData.append(tBody);
        $('#agtinfo').append(agentInfoData);
        for (var Loop = 0; Loop < AgentInfo.length; Loop++) {
            var cmdNameStatus = '';
            for (var loopcmd = 0; commandList != null && loopcmd < commandList.length; loopcmd++) {
                if (AgentInfo[Loop].StatusCmd == commandList[loopcmd].Id) {
                    cmdNameStatus = commandList[loopcmd].Name;
                    break;
                }
            }
            var cmdNameOp = '';
            for (var loopcmd = 0; commandList != null && loopcmd < commandList.length; loopcmd++) {
                if (AgentInfo[Loop].OpCmd == commandList[loopcmd].Id) {
                    cmdNameOp = commandList[loopcmd].Name;
                    break;
                }
            }
            tBody.append('<tr>' +
                         '<td><div class="checkbox"><label><input type="checkbox" id="agtInfoId' + Loop + '" value="" onclick="switchAgentInfoButton()"/>' + AgentInfo[Loop].Name + '</label></div></td>' +
                         '<td><div align="center" id="statusTd' + Loop + '" data-toggle="tooltip" title="' + getTooltipStr() + '">' + AgentInfo[Loop].Status + '</div></td>' +
                         '<td class="d-none d-sm-table-cell">' + cmdNameStatus + '</td>' +
                         '<td>' + AgentInfo[Loop].TimeUtc + '<br/>' + AgentInfo[Loop].TimeLocal + '</td>' +
                         '<td class="d-none d-md-table-cell">' + AgentInfo[Loop].UdTimeUtc + '<br/>' + AgentInfo[Loop].UdTimeLocal + '</td>' +
                         '<td class="d-none d-lg-table-cell"><div align="center" id="opStatusTd' + Loop + '" data-toggle="tooltip" title="' + getTooltipStr() + '">' + AgentInfo[Loop].OpStatus + '</div></td>' +
                         '<td class="d-none d-lg-table-cell">' + cmdNameOp + '</td>' +
                         '</tr>');
            // Draw rectangle for agent status
            if (AgentInfo[Loop].Status == 0) {
                $('#statusTd' + Loop).css('background-color', 'LightGreen');
            } else if (AgentInfo[Loop].Status <= -980 && AgentInfo[Loop].Status >= -989) {
                $('#statusTd' + Loop).css('background-color', 'LightGreen');
            } else {
                $('#statusTd' + Loop).css('background-color', 'LightCoral');
            }
            // Draw rectangle for operation status
            if (AgentInfo[Loop].OpStatus == 0) {
                $('#opStatusTd' + Loop).css('background-color', 'LightGreen');
            } else if (AgentInfo[Loop].OpStatus <= -980 && AgentInfo[Loop].OpStatus >= -989) {
                $('#opStatusTd' + Loop).css('background-color', 'LightGreen');
            } else {
                $('#opStatusTd' + Loop).css('background-color', 'LightCoral');
            }
        }
        $('#agtinfo').append('<button type="button" id="setAgentStatusCommand" class="btn btn-primary disabled" onclick="displayAgentStatusCommandDlg()">' + getClientMessage('AISETSTATUSCMD') + '</button> ');
        $('#agtinfo').append('<button type="button" id="execOpeCommand" class="btn btn-primary disabled" onclick="displayExecCommandDlg()">' + getClientMessage('AIEXECCMD') + '</button> ');
        $('#agtinfo').append('<p></p>');
        $('td').css('vertical-align', 'middle');
    }

    function switchAgentInfoButton() {
        var AgentInfo = getArray(responseData['API_GET_AGTINFO'].AgentInfo);
        var foundFlag = false;
        for (var loop = 0; loop < AgentInfo.length; loop++) {
            if ($('#agtInfoId' + loop).prop('checked') == true) {
                foundFlag = true;
            }
        }
        if (foundFlag == true) {
            clearRsCommand();
            addRsCommand('', 'icon-checkmark', true);
            addRsCommand('displayAgentStatusCommandDlg()', 'icon-stats-bars', true);
            addRsCommand('displayExecCommandDlg()', 'icon-play', true);
            addRsCommand('', 'icon-bin', true);
            $('#setAgentStatusCommand').removeClass('disabled');
            $('#execOpeCommand').removeClass('disabled');
        } else {
            clearRsCommand();
            addRsCommand('', 'icon-checkmark', true);
            addRsCommand('', 'icon-stats-bars', false);
            addRsCommand('', 'icon-play', false);
            addRsCommand('', 'icon-bin', false);
            $('#setAgentStatusCommand').addClass('disabled');
            $('#execOpeCommand').addClass('disabled');
        }
    }

    function closeExecCommandDlg(okFlag) {
        if (okFlag == true && selectedOperationCommand != -1) {
            var commandList = getArray(responseData['API_GET_COMMAND'].Command);
            var AgentInfo = getArray(responseData['API_GET_AGTINFO'].AgentInfo);
            for (var loop = 0; loop < AgentInfo.length; loop++) {
                if ($('#agtInfoId' + loop).prop('checked') == true) {
                    var ReqObj = { AgentInfo : { Name : AgentInfo[loop].Name, OpCmd : commandList[selectedOperationCommand].Id }};
                    apiCall('POST', '/api/agent/', ReqObj, 'API_POST_AGTINFO', null);
                }
            }
            apiCall(null, null, null, '', refreshInfo);
        }
        $('#inputDlgModal').modal('hide');
    }

    function eventParamColChanged(indexFil, indexCol) {
        var columnInfos = getArray(responseData['API_GET_TABLEINFO_WITH_COL'].Data.TableInfo.ColumnInfo);
        if (indexCol == -1) {
            $('#paramColTxt' + indexFil).text(getClientMessage('FILTERING_UNSPECIFY'));
            $('#paramOpe' + indexFil).addClass('disabled');
            $('#paramVal' + indexFil).prop('disabled', true);
            return;
        }
        $('#paramColTxt' + indexFil).text(columnInfos[indexCol].title);
        $('#paramOpe' + indexFil).removeClass('disabled');
        $('#paramVal' + indexFil).prop('disabled', false);

        $('#paramOpeMenu' + indexFil).empty();
        $('#paramOpeMenu' + indexFil).append('<li role="presentation"><a onclick="eventParamOpeChanged(' + indexFil + ', \'=\')" role="menuitem" tabindex="-1" href="#">=</a></li>');
        $('#paramOpeMenu' + indexFil).append('<li role="presentation"><a onclick="eventParamOpeChanged(' + indexFil + ', \'!=\')" role="menuitem" tabindex="-1" href="#">!=</a></li>');
        if (columnInfos[indexCol].dataType === 'integer' ||
            columnInfos[indexCol].dataType === 'float') {
            $('#paramOpeMenu' + indexFil).append('<li role="presentation"><a onclick="eventParamOpeChanged(' + indexFil + ', \'&lt;=\')" role="menuitem" tabindex="-1" href="#">&lt;=</a></li>');
            $('#paramOpeMenu' + indexFil).append('<li role="presentation"><a onclick="eventParamOpeChanged(' + indexFil + ', \'&lt;\')" role="menuitem" tabindex="-1" href="#">&lt;</a></li>');
            $('#paramOpeMenu' + indexFil).append('<li role="presentation"><a onclick="eventParamOpeChanged(' + indexFil + ', \'&gt;=\')" role="menuitem" tabindex="-1" href="#">&gt;=</a></li>');
            $('#paramOpeMenu' + indexFil).append('<li role="presentation"><a onclick="eventParamOpeChanged(' + indexFil + ', \'&gt;\')" role="menuitem" tabindex="-1" href="#">&gt;</a></li>');
        }
        if (columnInfos[indexCol].dataType === 'string') {
            $('#paramOpeMenu' + indexFil).append('<li role="presentation"><a onclick="eventParamOpeChanged(' + indexFil + ', \'contains\')" role="menuitem" tabindex="-1" href="#">contains</a></li>');
            $('#paramOpeMenu' + indexFil).append('<li role="presentation"><a onclick="eventParamOpeChanged(' + indexFil + ', \'does not contain\')" role="menuitem" tabindex="-1" href="#">does not contain</a></li>');
        }
        $('#paramOpeMenu' + indexFil).append('<li role="presentation"><a onclick="eventParamOpeChanged(' + indexFil + ', \'is NULL\')" role="menuitem" tabindex="-1" href="#">is NULL</a></li>');
        $('#paramOpeMenu' + indexFil).append('<li role="presentation"><a onclick="eventParamOpeChanged(' + indexFil + ', \'is not NULL\')" role="menuitem" tabindex="-1" href="#">is not NULL</a></li>');
        $('#paramOpeTxt' + indexFil).text('=');
    }

    function eventParamOpeChanged(indexFil, ope) {
        if (ope == "is NULL" || ope == "is not NULL") {
            $('#paramVal' + indexFil).prop('disabled', true);
        } else {
            $('#paramVal' + indexFil).prop('disabled', false);
        }
        $('#paramOpeTxt' + indexFil).text(ope);
    }

    function okFilterModal() {
        var criteria = [{index : 0, columnname : "", opetype : 0, value : ""},
                        {index : 0, columnname : "", opetype : 0, value : ""},
                        {index : 0, columnname : "", opetype : 0, value : ""},
                        {index : 0, columnname : "", opetype : 0, value : ""},
                        {index : 0, columnname : "", opetype : 0, value : ""}
        ];
        for (var loop = 0; loop < 5; loop++) {
            var paramCol = $('#paramColTxt' + loop).text();
            var paramOpe = $('#paramOpeTxt' + loop).text();
            var paramVal = $('#paramVal' + loop).val();
            var paramOpeInt = 0;

            if (typeof paramCol === 'undefined' || typeof paramOpe === 'undefined' || typeof paramVal === 'undefined') {
                paramCol = '*';
                paramVal = '';
            } else if (paramCol === getClientMessage('FILTERING_UNSPECIFY') || paramOpe === '') {
                paramCol = '*';
                paramVal = '';
            } else {
                switch (paramOpe) {
                    case '='                 : paramOpeInt = 1; break;
                    case '!='                : paramOpeInt = 2; break;
                    case '>='                : paramOpeInt = 3; break;
                    case '>'                 : paramOpeInt = 4; break;
                    case '<='                : paramOpeInt = 5; break;
                    case '<'                 : paramOpeInt = 6; break;
                    case 'contains'          : paramOpeInt = 10; break;
                    case 'does not contain'  : paramOpeInt = 11; break;
                    case 'is NULL'           : paramOpeInt = 20; break;
                    case 'is not NULL'       : paramOpeInt = 21; break;
                }
            }
            criteria[loop].index = loop + 1;
            criteria[loop].columnname = paramCol;
            criteria[loop].opetype = paramOpeInt;
            criteria[loop].value = paramVal;
        }

        var reqDatDf = {"Criteria":criteria};
        var reqDatSw = {};
        if ($('#filterOn').prop('checked') == true) {

        ];
        MultiApiCall(contents, completeFilterModal);

        var contents = [{method : 'GET', url : '/api/tableinfo/', request : {'query' : currentTablename }, keystring : 'API_GET_TABLEINFO_WITH_COL'},
                        {method : 'GET', url : '/api/filterinfo/', request : null, keystring : 'API_GET_FILTERINFO'}
        ];
        MultiApiCall(contents, displayFilterModal);
    }

    function checkLogin() {
        if (false) {
            return false;
        } else {
            refreshInfo();
            $('#menu-cmdfreakinfo').show();
            $('#menu-cmdfreakconfig').show();
            return true;
        }
    }

    function activateTopic(id) {
        if (id === 'cmdfreakinfo') {
            transDisplayInformation();
        }
        if (id === 'cmdfreakconfig') {
            transDisplayOdbcConfig();
        }
    }

    function resizeComponent() {
        var wsize = $(window).width();

        var horizontal = false;
        if (wsize >= 1200) {
            horizontal = true;
            wsize = 300;
        } else if (wsize >= 992) {
            horizontal = true;
            wsize = 240;
        } else if (wsize >= 576) {
            horizontal = false;
            wsize = 400;
        } else if (wsize >= 400) {
            horizontal = false;
            wsize = 300;
        } else {
            horizontal = false;
            wsize = 240;
        }
        if (horizontal == true) {
            $(".filter-col-responsive").css("margin-left", "0px");
            $(".filter-ope-responsive").css("margin-left", "0px");
            $(".filter-val-responsive").css("margin-left", "0px");
            $(".filter-col-responsive").css("float", "left");
            $(".filter-ope-responsive").css("float", "left");
            $(".filter-val-responsive").css("float", "left");
        } else {
            $(".filter-col-responsive").css("margin-left", "0px");
            $(".filter-ope-responsive").css("margin-left", "15px");
            $(".filter-val-responsive").css("margin-left", "30px");
            $(".filter-col-responsive").css("float", "top");
            $(".filter-ope-responsive").css("float", "top");
            $(".filter-val-responsive").css("float", "top");
        }
        $(".filter-wid-responsive").css("width", wsize + "px");

        var hsize = $(window).height() - 82;
        $(".table-responsive").css("height", hsize + "px");
    }

    $(document).ready(function () {
        resizeComponent();
    });

    $(window).resize(function () {
        resizeComponent();
    });

    window.onload = function() {
        initClientMessage();
        apiCall('GET', '/api/language/', null, 'API_GET_LANG', getLanguage);
        var contents = [
            { id : 'cmdfreakconfig', actApiName : 'activateTopic', title : 'ODBC connection' },
            { id : 'cmdfreakinfo', actApiName : 'activateTopic', title : 'Information' }
        ];
        initMainPage('CmdFreak', 'img/cristal_image48c.png', contents);
        showLoginModal(checkLogin);
    }

    </script>
